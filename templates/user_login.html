{% extends 'base.html' %}

{% block content %}
<h1 class="text-5xl font-bold my-16">Todo Manager</h2>
<h2 class="text-xl my-4">Login</h2>
<form method="post" action="">
{% csrf_token %}
<div class="container my-6">
  <p id="username" class="my-2">
    {{form.username.label}}
    <br />
    {{form.username}}
  </p>
  <p id="password" class="my-2">
    {{form.password.label}}
    <br />
    {{form.password}}
  </p>
  <br />
  <button class="text-white bg-red-500 hover:bg-red-600 rounded-xl w-full p-3" action="submit">Login</button>
</div>
</form>
{% endblock content %}
